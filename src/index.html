<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble Game</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gradient-to-r from-sky-500 to-indigo-500 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold text-center mb-6 text-blue-600">Word Scramble Game</h1>
        
        <!-- Display scrambled word -->
        <p id="scrambled-word" class="text-2xl font-semibold text-center mb-4 text-gray-700"></p>
        
        <!-- Input field for user guess -->
        <input 
            type="text" 
            id="user-input" 
            class="w-full p-3 mb-4 border border-gray-300 rounded-md text-gray-700" 
            placeholder="Enter your guess"
        />
        
        <!-- Submit and Hint buttons -->
        <div class="flex justify-between">
            <button id="submit-btn" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">
                Submit
            </button>
            <button id="hint-btn" class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700 transition">
                Hint
            </button>
        </div>
        
        <!-- Feedback, Timer, and Score -->
        <p id="feedback" class="mt-4 text-center text-lg font-semibold text-red-500"></p>
        <p id="timer" class="mt-2 text-center text-sm text-gray-600"></p>
        <p id="score" class="mt-2 text-center text-sm text-gray-600"></p>
    </div>
</body>
</html>
